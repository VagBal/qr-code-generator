<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="form-group">
            <label for="url">URL Link:</label>
            <input type="text" id="url" placeholder="Enter the URL link...">
        </div>
        <div class="form-group">
            <label for="label">Custom Label:</label>
            <input type="text" id="label" placeholder="Enter custom label...">
        </div>
        <div class="form-group">
            <label for="fileType">File types:</label>
            <select id="fileType">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
            </select>
        </div>
        <div class="preview">
            <p>Preview:</p>
            <img id="qrPreview" src="" alt="QR Code Preview" class="hidden">
        </div>
        <button id="generateBtn">Generate</button>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
